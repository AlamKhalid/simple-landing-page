<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo"/>
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link"><a href="#">Specs</a></li>
                    <li class="nav-link"><a href="#">Products</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart"/>
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>The new 14 inch bezeless display offering 4K resolution with touch screen.</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook"/>
                </div>
            </section>

            <div class="laptop-select">
                <img src="./img/arrow-left.svg"/>
                <img src="./img/dot.svg"/>
                <img src="./img/dot-full.svg"/>
                <img src="./img/dot-full.svg"/>
                <img src="img/arrow-right.svg"/>
            </div>

            <img class="big-cirlce" src="./img/big-eclipse.svg"/>
            <img class="medium-circle" src="./img/mid-eclipse.svg"/>
            <img class="small-circle" src="./img/small-eclipse.svg"/>
        </main>
    </body>
</html>
